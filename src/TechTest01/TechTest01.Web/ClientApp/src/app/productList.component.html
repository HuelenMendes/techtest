<div class="container">    <div *ngIf="!this.detail">        <h2>List Angular 5</h2>        <table class="table">            <tr>                <th>                    <h4>Name</h4>                </th>                <th>                    <h4>Imagem</h4>                </th>                <th>                    <h4>Detail</h4>                </th>            </tr>            <tr *ngFor="let item of this.lst">                <td>                    {{item.name}}                </td>                <td>                    <img alt="im2" width="200" height="200" [src]="item.imageUrl" />                </td>                <td>                    <button (click)="openDetail(item.slug);">Product Detail</button>                </td>            </tr>        </table>        <button (click)="goBack()">Back to Home</button>    </div>    <div *ngIf="this.detail">                <my-product [(itemSlug)]="this.slug" (back)="onBack($event)"></my-product>    </div></div>
