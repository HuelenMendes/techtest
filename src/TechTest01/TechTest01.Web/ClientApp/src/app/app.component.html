<div class="container">    <div *ngIf="this.home">        <h2>Home Page Angular 5</h2>        <a href="">MVC .Net</a>        <table class="table">            <tr>                <th>                    <h4>{{this.name1}}</h4>                </th>                <th>                    <h4>{{this.name2}}</h4>                </th>            </tr>            <tr>                <td>                    <img alt="im1" width="200" height="200" [src]="this.imageUrl1" />                </td>                <td>                    <img alt="im2" width="200" height="200" [src]="this.imageUrl2" />                </td>            </tr>        </table>        <button (click)="openList();" >Product List</button>    </div>    <div *ngIf="!this.home">              <my-productList (back)="onBack($event)"></my-productList>            </div>    </div>
