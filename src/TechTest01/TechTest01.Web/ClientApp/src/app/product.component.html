<div class="container">    <h2>Detail Angular 5</h2>    <div>        <div>            <strong>Name:</strong> {{this.prod.name}}        </div>        <div>            <strong>Slug:</strong> {{this.prod.slug}}        </div>        <div>            <strong>Description: </strong> {{this.prod.description}}        </div>        <div>            <strong>Price: </strong> {{this.prod.price}}        </div>        <div>               <img alt="im2" width="200" height="200" [src]="this.prod.imageUrl" />        </div>           </div>    <button (click)="goBack()">Back to List</button></div>
